<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="waist">
            <h2><span jhiTranslate="twentyonepointsApp.waist.detail.title">Waist</span> {{waist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyonepointsApp.waist.date">Date</span></dt>
                <dd>
                    <span>{{waist.date | date:'medium'}}</span>
                </dd>
                <dt><span jhiTranslate="twentyonepointsApp.waist.length">Length</span></dt>
                <dd>
                    <span>{{waist.length}}</span>
                </dd>
                <dt><span jhiTranslate="twentyonepointsApp.waist.unit">Unit</span></dt>
                <dd>
                    <span jhiTranslate="{{'twentyonepointsApp.LengthUnits.' + waist.unit}}">{{waist.unit}}</span>
                </dd>
                <dt><span jhiTranslate="twentyonepointsApp.waist.user">User</span></dt>
                <dd>
                    {{waist.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/waist', waist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
