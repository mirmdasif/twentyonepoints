<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="points">
            <h2><span jhiTranslate="twentyonepointsApp.points.detail.title">Points</span> {{points.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="twentyonepointsApp.points.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{points.timestamp | date:'medium'}}</span>
                </dd>
                <dt>
                    <span jhiTranslate="twentyonepointsApp.points.exercise">Exercise</span>
                    <i class="fa fa-{{points.exercise ? 'check text-success' : 'times text-danger'}}"></i>
                </dt>
                <dt>
                    <span jhiTranslate="twentyonepointsApp.points.meals">Meals</span>
                    <i class="fa fa-{{points.meals ? 'check text-success' : 'times text-danger'}}"></i>
                </dt>
                <dt>
                    <span jhiTranslate="twentyonepointsApp.points.alcohol">Alcohol</span>
                    <i class="fa fa-{{points.alcohol ? 'check text-success' : 'times text-danger'}}"></i>
                </dt>
                <dt><span jhiTranslate="twentyonepointsApp.points.notes">Notes</span></dt>
                <dd>
                    <span>{{points.notes}}</span>
                </dd>
                <dt><span jhiTranslate="twentyonepointsApp.points.user">User</span></dt>
                <dd>
                    {{points.user?.login}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/points', points.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
